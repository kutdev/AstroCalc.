<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="keywords" content="AstroCalc, astrocalc, astro calculator, kutdev, calculator, powered calculator, advanced calculator">
    <meta name="author" content="KutDev">
    <meta name="description" content="AstroCalc. is powered calculator app.">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4cb5ded24e.js" crossorigin="anonymous"></script>
    <title>AstroCalc.</title>
</head>
<body>
    <div id="header">
        <h1>AstroCalc.</h1>
        <p>By KutDev</p>
    </div>
    <center>
    <div id="calculator">
        <div id="advancedMenu">
                <h5>Advanced Menu</h5>
                <p id="record">Record result</p>
                <p id="show">Show last record</p>
                <p id="lastRecord"></p>
        </div>
        <div id="result"></div><i title="Advanced Menu" id="advancedBtn" class="menu fa-solid fa-ellipsis"></i>
        <br><i title="Extras Menu" id="extrasBtn" class="menuX fa-solid fa-calculator"></i>
        <div id="buttons">
            <button class="ac" id="ac">AC</button><br> 
            
            <div id="extras">
                <button title="Take Square" class="count button" id="square">X²</button>
                <button title="Take Cube" class="count button" id="cube">X³</button>
                <button title="Make Fractional Numbers" class="count button" id="dot">.</button>
                <button title="Use Pi" class="count button" id="pi">π</button>
                <button title="Take Square Root" class="count button sqrt" id="sqrt">√</button>
                <button title="Take Special Exponentials" class="count button" id="exp">x<sup class="expo">y</sup></button>
                <button title="Multiply With 10" class="count button" id="tenk">10<sup class="expo">x</sup></button>
                <button title="Round Number" class="count button" id="round"><i class="fa-solid fa-circle-notch"></i></button>


                </div> 

            <button class="number button" id="1">1</button>
            <button class="number button" id="2">2</button>
            <button class="number button" id="3">3</button>
            <button class="number button" id="4">4</button>
            <button class="number button" id="5">5</button>
            <button class="number button" id="6">6</button>
            <button class="number button" id="7">7</button>
            <button class="number button" id="8">8</button>
            <button class="number button" id="9">9</button>
            <button class="count button" id="plus">+</button>
            <button class="number button" id="0">0</button>
            <button class="count button" id="minus">-</button>
            <button class="count button" id="divide">/</button>
            <button class="count button" id="multi">*</button>
            <button class="count button" id="setNeg">-x</button>
            <button class="count button" id="perc">%</button>
            <button class="count button" id="equal">=</button>
            

            




        <p class="detailSystem">v2.17 Powered by KutDev technologies</p>
        </div>
    </div>
    </center>
    <script src="script.js"></script>
</body>
</html>
